<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ff9a9e, #ff4d6d);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card, .love-page {
      background: rgba(255,255,255,0.96);
      width: 360px;
      padding: 45px 35px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      animation: fadeIn 1s ease;
      position: relative;
    }

    .love-page { display: none; }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 { color: #d6336c; font-size: 26px; margin-bottom: 25px; }

    p {
      color: #555;
      font-size: 16px;
      line-height: 1.6;
    }

    .buttons {
      position: relative;
      height: 140px;
      margin-top: 25px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
    }

    button {
      padding: 14px 32px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yes {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
      box-shadow: 0 10px 20px rgba(255,77,109,0.4);
    }

    #yes:hover { transform: translateY(-2px) scale(1.05); }

    #no {
      background: #f1f3f5;
      color: #495057;
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 22px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.6); opacity: 0; }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 8px;
      height: 14px;
      background: red;
      top: -10px;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>

<audio id="bgMusic" loop preload="auto">
  <source src="love.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <h1>Riya, will you be my Valentine? üíñ</h1>
  <div class="buttons">
    <button id="yes">Yes üíò</button>
    <button id="no">No üôÉ</button>
  </div>
</div>

<div class="love-page" id="lovePage">
  <h1>For You üíï</h1>
  <p>
    From the moment you smiled,
    something quietly changed.
    This isn‚Äôt just a Valentine,
    it‚Äôs a promise of laughter,
    care, and countless memories.
    üíñ
  </p>
  <p><strong>Happy Valentine‚Äôs Day ‚ù§Ô∏è</strong></p>
</div>

    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';

    noBtn.style.transform = 'scale(0.4) rotate(360deg)';
    noBtn.style.opacity = '0';

    setTimeout(() => {
      noBtn.style.transform = 'scale(1) rotate(0deg)';

    }, 300);
  }, 300);
  }

  noBtn.addEventListener('mouseover', escapeNo);
  noBtn.addEventListener('touchstart', escapeNo);

  yesBtn.onclick = () => {
    document.getElementById('card').style.display = 'none';
    document.getElementById('lovePage').style.display = 'block';
    startConfetti();
  };

  function createHeart() {
    const h = document.createElement('div');
    h.className = 'heart';
    h.innerHTML = 'üíñ';
    h.style.left = Math.random() * 100 + 'vw';
    h.style.animationDuration = (Math.random() * 3 + 4) + 's';
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }
  setInterval(createHeart, 450);

  function startConfetti() {
    for (let i = 0; i < 120; i++) {
      const c = document.createElement('div');
      c.className = 'confetti';
      c.style.left = Math.random() * 100 + 'vw';
      c.style.background = ['#ff4d6d','#ffd166','#c77dff'][Math.floor(Math.random()*3)];
      c.style.animationDuration = Math.random() * 2 + 2 + 's';
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 3000);
    }
  }
</script>

</body>
</html>
