<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: white;
      padding: 50px 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      position: relative;
      width: 330px;
      z-index: 2;
    }

    h1 {
      color: #e63946;
      margin-bottom: 35px;
    }

    button {
      padding: 14px 30px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.3s, opacity 0.3s;
    }

    #yes {
      background-color: #e63946;
      color: white;
    }

    #no {
      background-color: #dee2e6;
      color: black;
      position: absolute;
    }

    #message {
      margin-top: 25px;
      font-size: 20px;
      color: #e63946;
      font-weight: bold;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Background music -->
  <audio id="bgMusic" loop>
    <source src="love.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Riya, will you be my Valentine? ðŸ’–</h1>
    <button id="yes">Yes ðŸ’˜</button>
    <button id="no">No ðŸ™ƒ</button>
    <div id="message"></div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.querySelector(".card");
    const music = document.getElementById("bgMusic");

    // Start music on first interaction (mobile friendly)
    document.body.addEventListener("click", () => {
      music.play();
    }, { once: true });

    function escapeNo() {
      const maxX = card.offsetWidth - noBtn.offsetWidth;
      const maxY = card.offsetHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      // Shrink + spin + fade
      noBtn.style.transform = "scale(0.4) rotate(360deg)";
      noBtn.style.opacity = "0";

      setTimeout(() => {
        noBtn.style.transform = "scale(1) rotate(0deg)";
        noBtn.style.opacity = "1";
      }, 300);
    }

    noBtn.addEventListener("mouseover", escapeNo);
    noBtn.addEventListener("touchstart", escapeNo);

    yesBtn.onclick = () => {
      document.getElementById("message").innerHTML =
        "Yayyy! ðŸ’• You just made this Valentine unforgettable ðŸ˜ðŸ’–";
    };

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 400);
  </script>

</body>
</html>
