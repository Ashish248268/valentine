<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ğŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #ff4d6d);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      width: 360px;
      padding: 45px 35px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    }

    h1 {
      color: #d6336c;
      font-size: 26px;
      margin-bottom: 35px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    button {
      padding: 14px 32px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    #yes {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
      box-shadow: 0 10px 20px rgba(255,77,109,0.4);
    }

    #no {
      background: #f1f3f5;
      color: #495057;
    }

    #message {
      margin-top: 25px;
      font-size: 20px;
      color: #d6336c;
      font-weight: 600;
      display: none;
    }
  </style>
</head>
<body>

<audio id="bgMusic" preload="auto" loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Akshara, will you be my Valentine? ğŸ’–</h1>
  <div class="buttons">
    <button id="yes">Yes ğŸ’˜</button>
    <button id="no">No ğŸ™ƒ</button>
  </div>
  <div id="message">Yayyy! ğŸ’• You made my Valentine perfect ğŸ˜</div>
</div>

<script>
  const yesBtn = document.getElementById('yes');
  const noBtn = document.getElementById('no');
  const music = document.getElementById('bgMusic');
  const message = document.getElementById('message');

  // Music starts ONLY when YES is clicked (100% mobile safe)
  yesBtn.addEventListener('click', () => {
    music.play().catch(() => {});
    message.style.display = 'block';
  });

  // NO button runs sideways ONLY (never vertical)
  function escapeNo() {
    const direction = Math.random() > 0.5 ? 1 : -1;
    const distance = Math.random() * 120 + 60;

    noBtn.style.transform = `translateX(${direction * distance}px) scale(0.6) rotate(360deg)`;
    noBtn.style.opacity = '0.6';

    setTimeout(() => {
      noBtn.style.transform = 'translateX(0) scale(1) rotate(0deg)';
      noBtn.style.opacity = '1';
    }, 300);
  }

  noBtn.addEventListener('mouseover', escapeNo);
  noBtn.addEventListener('touchstart', escapeNo);
</script>

</body>
</html>
